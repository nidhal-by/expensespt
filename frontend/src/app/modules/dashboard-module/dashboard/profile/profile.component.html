<div>
  <h1 class="dashboard-title">Modifier mes informations</h1>
  <form class="mt-5">
    <div class="flex flex-col gap-2 my-2">
      <label>Votre Prénom:</label>
      <input [(ngModel)]="user.firstname" nbInput placeholder="Prénom" name="firstname">
    </div>
    <div class="flex flex-col gap-2 my-2">
      <label>Votre nom:</label>
      <input [(ngModel)]="user.lastname" nbInput placeholder="Nom" name="lastname">
    </div>
    <div class="flex flex-col gap-2 my-2">
      <label>Votre Email:</label>
      <input [(ngModel)]="user.mail" nbInput placeholder="Email" name="email" disabled="">
    </div>
    <button nbButton status="primary" class="my-2" (click)="saveUser()">Enregistrer</button>
    <!--<svg-icon key="heart" color="red" size="xl"></svg-icon>-->
  </form>
</div>
