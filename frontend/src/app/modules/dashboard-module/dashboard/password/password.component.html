<div>
  <h1 class="dashboard-title">Modifier mon mot de passe</h1>
  <form class="mt-5">
    <div class="flex flex-col gap-2 my-2">
      <label>Ancien mot de passe:</label>
      <nb-form-field>
        <input [type]="getOldPasswordType()" nbInput autocomplete="off" [(ngModel)]="user.oldPassword" name="old" required />
        <button nbSuffix nbButton ghost (click)="toggleNewPassword()">
          <nb-icon
            [icon]="showOldPassword ? 'eye-outline' : 'eye-off-2-outline'"
            pack="eva"
            [attr.aria-label]="showOldPassword ? 'hide password' : 'show password'"
          >
          </nb-icon>
        </button>
      </nb-form-field>
    </div>
    <div class="flex flex-col gap-2 my-2">
      <label>Nouveau mot de passe:</label>
      <nb-form-field>
        <input [type]="getNewPasswordType()" nbInput autocomplete="off" [(ngModel)]="user.newPassword" name="newPassword" required />
        <button nbSuffix nbButton ghost (click)="toggleOldPassword()">
          <nb-icon
            [icon]="showNewPassword ? 'eye-outline' : 'eye-off-2-outline'"
            pack="eva"
            [attr.aria-label]="showNewPassword ? 'hide password' : 'show password'"
          >
          </nb-icon>
        </button>
      </nb-form-field>
    </div>
    <button nbButton status="primary" class="my-2" (click)="savePassword()">
      Modifier
    </button>
  </form>
</div>
